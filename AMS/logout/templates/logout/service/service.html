{% extends 'logout/base.html' %}
{% block content %}
{% if error == "no" %}
<script>
  alert('Record save successfully');
  window.location = "{% url 'view_appointment' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert('invalid login, try again');
</script>
{% endif %}


<div class="container">
  <h2 class="text-center">Add Appointment</h2>
  <form method="POST" action="{% url 'addService' %}">
    {% csrf_token %}
    <label>Customer Name</label>
    <input type="text" class="form-control" name="cname">
    <label>Car Model</label>
    <select name="model" class="form-control">
      <option></option>
      <option>Slavia</option>
      <option>Kushaq</option>
      <option>Kodiaq</option>
      <option>Superb</option>
    </select>
    <label>Email</label>
    <input type="email" class="form-control" name="email">
    <label>Phone Number</label>
    <input type="number" class="form-control" name="phno">
    <label>Registration Number</label>
    <input type="text" class="form-control" name="regno">
    <label>Pickup & Dropoff</label>
    <select name="p&d" class="form-control">
      <option></option>
      <option>Pickup Only</option>
      <option>Drop Only</option>
      <option>Pickup & Drop</option>
      <option>Not Required</option>
    </select>
    <label>Appointment Date</label>
    <input type="date" class="form-control" name="adate" /><br>
    <input type="submit" value="submit" class="form-control btn btn-primary" />
  </form>
</div>
<br>
{% endblock %}
